<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MY APP</title>
</head>

<body>

    <form action="/patient" method="POST">
        Full Name: <input type="text" placeholder="name" name="name"><br> Email: <input type="email" placeholder="email" name="email"><br> Phone: <input type="text" placeholder="phone#" name="phone"><br> 
        SmartCap-ID: <input type="text" placeholder="smartcap#"name="smartcap"> 
        Drug_ID: <input type="text" placeholder="Drug-ID" name="drug_id"> 
        Daily Dosage: <select name="Dosage">
            <option value="1X">1X</option>
            <option value="2X">2X</option>
            <option value="3X">3X</option>
            <option value="4X">4X</option>
        </select>
        <br><br> Meal:
        <input type="radio" name="Meal" value="Before"> Before
        <input type="radio" name="Meal" value="After"> After<br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
