<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <link rel="stylesheet" href="../css/style.css">
</head>


<div class="login">
    <h1>iMediCap</h1>

    <form action="/login"  method="post">

    </form>
</div>
</html>
